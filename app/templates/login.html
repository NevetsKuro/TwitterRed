<html>

<head>
    <meta charset="UTF-8">
    <title>TwitterRed</title>
    <link rel="icon" href="http://epicenternetwork.eu/wp-content/uploads/2015/10/Twitter_bird_logo.png">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='./static/style.css') }}">	 -->
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='mystyle.css')}}" /> -->
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .header {
            padding: 5px 120px;
            width: 150px;
            height: 70px;
            background-color: #236B8E;
        }

        .border {
            padding: 80px 50px;
            width: 400px;
            height: 450px;
            border: 1px solid #236B8E;
            border-radius: 0px;
            background-color: #9AC0CD;
        }

        .btn {
            padding: 10px 40px;
            background-color: #236B8E;
            color: #FFFFFF;
            font-style: oblique;
            font-weight: bold;
            border-radius: 10px;
        }

        .textbox {
            padding: 10px 40px;
            background-color: #236B8E;
            color: #FFFFFF;
            border-radius: 10px;
        }

        ::placeholder {
            color: #FFFFFF;
            opacity: 1;
            font-style: oblique;
            font-weight: bold;
        }

        .word {
            color: #FFFFFF;
            font-style: oblique;
            font-weight: bold;
        }

        .bottom {
            color: #236B8E;
            font-style: oblique;
            font-weight: bold;
        }

        .underline {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div class="fluid-container">
        <header class="shadow">
            <nav class="navbar navbar-light bg-white">
                <title><img src="./static/logo.png"></img>Webnet</title>
            </nav>
        </header>


    </div>
    </br></br>

    <div class="columns is-mobile">
        <div class="column is-4 is-offset-4">

            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        Login
                    </p>
                </header>
                <div class="card-content">
                    <div class="content">

                        <form action="{{ url_for('login') }}" method="post">
                            <div class="msg">{{ msg }}</div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input id="username" name="username" type="text" placeholder="Enter Your Username"
                                        class="input" />
                                    <span class="icon is-small is-left">
                                        <i data-feather="mail"></i>
                                    </span>
                                    <span class="icon is-small is-right">
                                        <i data-feather="check"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Pasword</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input id="password" name="password" type="password"
                                        placeholder="Enter Your Password" class="input" />
                                    <span class="icon is-small is-left">
                                        <i data-feather="lock"></i>
                                    </span>
                                    <span class="icon is-small is-right">
                                        <i data-feather="eye"></i>
                                    </span>

                                </div>
                            </div>
                            <div class="control">
                                <button class="button is-danger is-centered" type="submit">Sign In</button></br></br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <p class="bottom" style="text-align: center;">Don't have an account? <a class="bottom underline"
            href="{{url_for('register')}}"> Sign Up here</a>
    </p>
    <script>
        feather.replace()
    </script>

</body>

</html>
