<html>

<head>
    <meta charset="UTF-8">
    <title>TwitterRed</title>
    <link rel="icon" href="http://epicenternetwork.eu/wp-content/uploads/2015/10/Twitter_bird_logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='mystyle.css')}}" /> -->
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        ::placeholder {
            color: #FFFFFF;
            opacity: 1;
            font-style: oblique;
            font-weight: bold;
        }

        .word {
            color: #FFFFFF;
            font-style: oblique;
            font-weight: bold;
        }

        .bottom {
            color: #236B8E;
            font-style: oblique;
            font-weight: bold;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body></br></br></br>
    <div>
        <div class="border">

            <div class="columns is-mobile">
                <div class="column is-4 is-offset-4">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Register
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <form action="{{ url_for('register') }}" method="post" style="text-align: left;">
                                    <div class="msg">{{ msg }}</div>
                                    <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control has-icons-left has-icons-right">
                                            <input class="input" name="email" type="email"
                                                placeholder="e.g. dummy@gmail.com">
                                            <span class="icon is-small is-left">
                                                <i data-feather="mail"></i>
                                            </span>
                                            <span class="icon is-small is-right">
                                                <i data-feather="check"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Username</label>
                                        <div class="control has-icons-left has-icons-right">
                                            <input class="input" name="username" type="text"
                                                placeholder="e.g. John Doe">
                                            <span class="icon is-small is-left">
                                                <i data-feather="user"></i>
                                            </span>
                                            <span class="icon is-small is-right">
                                                <i data-feather="check"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Password</label>
                                        <div class="control has-icons-left has-icons-right">
                                            <input class="input" name="password" type="password"
                                                placeholder="Enter Your Password">
                                            <span class="icon is-small is-left">
                                                <i data-feather="lock"></i>
                                            </span>
                                            <span class="icon is-small is-right">
                                                <i data-feather="eye"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <button type="submit" class="button is-success">
                                                Sign Up
                                            </button>
                                        </div>
                                    </div>

                                    </br>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <p class="bottom" style="text-align: center;">Already have an account? <a class="bottom underline"
                    href="{{url_for('login')}}"> Sign In here</a>
            </p>
        </div>
    </div>
    <script>
        feather.replace()
    </script>
</body>

</html>
